spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:memDb;DB_CLOSE_DELAY=-1

logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} [%thread] ${LOG_LEVEL_PATTERN:-%5p} ${PID:- } - %msg%n
eureka.client.serviceUrl.defaultZone=http://localhost:8084/eureka/
spring.sleuth.enabled=true
management.endpoints.web.exposure.include=*